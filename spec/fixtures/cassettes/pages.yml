      \\                               </ul>\r\n                            </div>\r\n\r\n<p>O
      crescimento das receitas publicit&aacute;rias e a incorpora&ccedil;&atilde;o
      da Diveo foram os fatores respons&aacute;veis por impulsionar as receitas do
      portal UOL no segundo trimestre de 2009. De acordo com o balan&ccedil;o divulgado
      pela companhia nesta quinta-feira, 11 de agosto, nos meses de abril, maio e
      junho deste ano, a receita bruta do UOL atingiu o montante de R$ 398,4 milh&otilde;es
      &ndash; quantia 48,2% maior do que a registrada no igual per&iacute;odo de 2010.<br
      /> <br /> A comercializa&ccedil;&atilde;o de espa&ccedil;os publicit&aacute;rios
      foi bastante positiva no per&iacute;odo. De acordo com o portal, as receitas
      provenientes da publicidade cresceram quase 90% (89,6%) no segundo trimestre
      de 2011. A receita l&iacute;quida da companhia no per&iacute;odo teve um crescimento
      de 55,7%, alcan&ccedil;ando o total de R$ 308,9 milh&otilde;es.<br /> <br />
      Esses n&uacute;meros j&aacute; englobam as cifras conseguidas com a incorpora&ccedil;&atilde;o
      da Diveo, empresa especializada em servi&ccedil;os relacionados a dados e hospedagem
      de sites de telecomunica&ccedil;&otilde;es, que foi comprada pelo UOL no final
      de 2010.<br /> <br /> <strong>Fechando o capital</strong><br /> <br /> H&aacute;
      duas semanas o UOL comunicou ao mercado que, em breve, realizar&aacute; uma
      oferta p&uacute;blica de a&ccedil;&otilde;es na Bolsa de Valores para fechar
      o capital. A ideia da Folhapar (empresa controladora do portal e tamb&eacute;m
      do jornal Folha de S.Paulo) &eacute; adquirir os papeis que est&atilde;o nas
      m&atilde;os dos acionistas minorit&aacute;rios, concentrando assim a totalidade
      da companhia.<br /> <br /> Assim que lan&ccedil;ou suas a&ccedil;&otilde;es
      na Bolsa, em 2005, o UOL conseguiu impulsionar os seus ganhos. Com essa nova
      oferta de a&ccedil;&otilde;es, a Folhapar pretende adquirir 40,89% do capital
      que est&aacute; nas m&atilde;os dos acionistas. A companhia se disp&otilde;e
