      \\       </div>\n        <p>A pol&iacute;cia alem&atilde; informou nesta ter&ccedil;a-feira
      que recebeu um chamado no m&iacute;nimo inusitado. Um homem da cidade de Waiblingen,
      distrito de Stuttgart, ligou para os policiais porque n&atilde;o queria mais
      fazer sexo com sua mulher.</p>\r\n<p>&nbsp;</p>\r\n<p>De acordo com ele, apesar
      de recusar seguidamente as ofertas, ela continua insistindo e n&atilde;o o&nbsp;deixa
      dormir. O casal, que tem dois filhos, est&aacute; junto h&aacute; 18 anos, mas
      j&aacute; n&atilde;o dorme na mesma cama h&aacute; quatro.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>Embora
      o caso seja curioso, n&atilde;o &eacute; in&eacute;dito no pa&iacute;s europeu.
      Em 2006, a pol&iacute;cia de Aachen, oeste da Alemanha, foi acionada por uma
      mulher que acusava o marido de n&atilde;o cumprir suas obriga&ccedil;&otilde;es
      conjugais.</p>\r\n<p>&nbsp;</p>\r\n<p>Na ocasi&atilde;o, ap&oacute;s meses sem
      nenhum contato f&iacute;sico, ela acordou no meio da madrugada e exigiu que
      o c&ocirc;njuge satisfizesse suas necessidades sexuais. Frustrada por ter seu
      pedido negado, ela acionou os agentes, que nada puderam fazer.</p>\r\n<p>&nbsp;</p>\r\n<p>O
      porta voz da pol&iacute;cia, Paul Kemen, explicou &agrave; &eacute;poca que
      os policiais n&atilde;o se sentiram capazes de resolver o caso. \"O que eles
      puderam fazer foi abrir uma ocorr&ecirc;ncia para o caso de uma poss&iacute;vel
      interven&ccedil;&atilde;o futura\", disse.&nbsp;</p>\n        \n      </div>\n
