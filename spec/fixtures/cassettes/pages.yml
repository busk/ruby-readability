      class=\"fonteMenos\"><span>-</span> <a class=\"smallerFont\" href=\"#\">a</a></li>\r\n
      \                                   <li title=\"Aumentar o tamanho da fonte\"
      class=\"fonteMais\"><span>+</span> <a class=\"biggerFont\" href=\"#\">a</a></li>\r\n
      \                               </ul>\r\n                            </div>\r\n\r\n<div>\r\n\t<div
      class=\"picEntrevista\">\r\n\t\t\t\r\n\t\t\t\r\n\t\t\t<img width=\"308\" height=\"197\"
      alt=\"\" src=\"/home/midia/noticias/20110811Revistas-elevam-vendas-e-surpreendem/newsDetails/0/imageBinary/poder_hispanic_grande.jpg\"
      />\r\n\t\t\r\n\t\t<div>\r\n\t\t\t<span class=\"mais\">+</span>\r\n\t\t\t<p>\r\n\t\t\t\tA
      Poder Hispanic foi a revista que mais cresceu, num aumento de 63,63% no período
      de um ano\r\n\t\t\t\t<span><strong>Crédito:</strong> Reprodução</span>\r\n\t\t\t</p>\r\n\t\t</div>\r\n\t</div>\r\n\t\r\n\t<p>&nbsp;(*)
      Eis a m&aacute; not&iacute;cia que todos j&aacute; esperavam: a circula&ccedil;&atilde;o
      de revistas pagas no primeiro semestre caiu 1,35% em assinaturas e 9,15% nas
      vendas em bancas em rela&ccedil;&atilde;o ao mesmo per&iacute;odo do ano passado,
      conforme dados divulgados pelo Audit Bureau of Circulation. Dessa forma, como
      &eacute; que as revistas que crescem fazem isso?</p> <p>Alguns t&iacute;tulos
      se expandem simplesmente ao absorver a publica&ccedil;&atilde;o mais fraca.
      A revista que mais ganhou, a Poder Hispanic, expandiu sua circula&ccedil;&atilde;o
      paga verificada em 63,63% quando a Poder assumiu os assinantes da revista Hispanic,
      que foi encerrada. Tamb&eacute;m a Sky, cuja expans&atilde;o de 10,15% a fez
      a 14&ordm;. maior em crescimento no primeiro semestre, de forma semelhante se
      beneficiou ao assumir os assinantes da revista Skiing, que era o t&iacute;tulo-irm&atilde;o
      da revista, ambas da Editora Bonnier.</p> <p>No entanto, outras publica&ccedil;&otilde;es
      cresceram por uma s&eacute;rie de t&aacute;ticas que as afetaram de diversas
      formas. O segundo t&iacute;tulo que mais cresceu, a revista Vanidades, aumentou
      o marketing direto e a publicidade na TV e acrescentou a distribui&ccedil;&atilde;o
      em grades varejistas e nos mercados latino-americanos de crescimento acelerado.</p>
      <p>A revista Game Informer saltou em circula&ccedil;&atilde;o paga especialmente
      ap&oacute;s a Editora GameStop refor&ccedil;ar o programa de fidelidade, que
      inclui uma assinatura para o t&iacute;tulo. &ldquo;Se a GameStop n&atilde;o
      tivesse melhorado seu programa de fideliza&ccedil;&atilde;o, a Game Informer
      n&atilde;o obteria essa exposi&ccedil;&atilde;o&rdquo;, afirma o editor associado
      da Game Informer, Rob Borm.</p> <p>&ldquo;Enjoy Life for Less&rdquo;, a mensagem
      da revista All You, continua a ressoar entre os leitores ainda que a economia
      insista em balbuciar, diz a editora Suzanne Quint. O tr&aacute;fego para o site
      da publica&ccedil;&atilde;o tamb&eacute;m cresceu e oferece a venda de novas
      assinaturas. O Walmart tamb&eacute;m fez uma promo&ccedil;&atilde;o reversa
      de pre&ccedil;o para a All You no meio de junho, ainda que isso tenha sido v&aacute;lido
      apenas para uma edi&ccedil;&atilde;o entre seis.</p> <p><strong>Intrigante</strong></p>
      <p>O mais intrigante, no entanto, foi um programa pelo qual os blogueiros compartilham
      uma pequena parte da All You em troca de um pequeno valor de todas as vendas
      geradas. &ldquo;Reconhecemos que foi a&iacute; que as conversas aconteceram&rdquo;,
      afirma Suzanne. &ldquo;Temos f&atilde;s reais entre muitos desses blogueiros
      que est&atilde;o interessados em falar sobre tudo aos seguidores. E a minha
      equipe lan&ccedil;ou este programa, depois de um grande trabalho. &Eacute; um
      outro contribuinte&rdquo;, diz.</p> <p>Whole Living, o t&iacute;tulo da Omnimedia
      conhecido como Body &amp; Soul at&eacute; o semestre passado, tamb&eacute;m
      registrou ganhos, em grande parte por ser comercializado junto com um t&iacute;tulo-irm&atilde;o.
      &ldquo;Quando mudamos o nome da revista de Body &amp; Soul para Whole Living,
      em junho do ano passado, descobrimos, por testes, que a venda de Whole Living
      combinada com Marta Stewart Living (a outra publica&ccedil;&atilde;o da Omnimedia)
      foi bem-sucedida&rdquo;, afirma um porta-voz da editora. A revista Whole Living
      quase dobrou o n&uacute;mero de assinaturas vendidas, combinadas com a publica&ccedil;&atilde;o
      Martha Stewart Living, entre o primeiro semestre do ano passado e o primeiro
      semestre deste ano, explica a fonte.</p> <p>A revista Ebony perdeu a garantia
      dos anunciantes de novo - um padr&atilde;o que come&ccedil;ou no segundo semestre
      de 2009 -, mas beneficiou-se da primeira reformula&ccedil;&atilde;o total desde
      1945 e tamb&eacute;m do trabalho de consultores em circula&ccedil;&atilde;o
      convocados para fazer as mudan&ccedil;as. Os consultores haviam diagnosticado
      que o t&iacute;tulo tinha campanhas de mala-direta insuficientes e pre&ccedil;os
      que, &agrave;s vezes, eram mais agressivos do que outras revistas.</p> <p>E
      a revista OK, que a American Media comprou em junho, superou uma queda de 21%
      em vendas &uacute;nicas sobretudo ao autorizar seus agentes terceirizados de
      vendas de assinaturas a vender mais, avalia o vice-presidente de marketing de
      consumo da editora, Dave Leckey. Os novos donos, no entanto, n&atilde;o continuar&atilde;o
      com essa estrat&eacute;gia que depende de publicidade para compensar os altos
      custos do papel, de impress&atilde;o e distribui&ccedil;&atilde;o. Embora tenha
      tido expans&atilde;o, a revista n&atilde;o conseguiu aumentar a circula&ccedil;&atilde;o
      o suficiente para garantir anunciantes.</p> <p>&ldquo;Eles foram muito agressivos
      no primeiro semestre deste ano ao conquistar um monte de assinaturas&rdquo;,
      diz Leckey. &ldquo;Identificamos a dire&ccedil;&atilde;o a qual n&atilde;o queremos
      ir. Fomos por esse caminho antes com a revista Star e tivemos que ajustar a
      taxa de assinantes v&aacute;rias vezes&rdquo;. A American Media cortou a base
      de assinantes da revista OK de 800 mil para 625 mil e, provavelmente, a cortar&aacute;
      novamente para 525 mil no pr&oacute;ximo ano, calcula Leckey.</p> <p>Entre as
      publica&ccedil;&otilde;es que mais cresceram de junho do ano passado para junho
      deste ano est&atilde;o a Poder Hispanic, com taxa de 63,63%, a Vanidades, com
      63,36% de aumento na circula&ccedil;&atilde;o, a Afar, com 44,65%, a Game Informer
      Magazine, com 36,45% e a Woodcraft Magazine, com 27,46%.</p> <p>(*) Nat Ives,
      do Advertising Age.</p>\r\n</div>\r\n\r\n\r\n\t\t\t\t\t\t</div> <!-- noticiaTexto
