      \\       </div>\n        <p>\"A gente fica se sentindo impotente. N&atilde;o
      sabe o que fazer\". Foi esse o sentimento que a jornalista Vanessa Viana teve
      ao saber que o seu carro havia sido levado por um assaltante no bairro Bela
      Vista, zona Sul de Teresina, no &uacute;ltimo dia 29. Assim como Vanessa, de
      acordo com um levantamento do Comando de Policiamento da Capital da Pol&iacute;cia
      Militar, outras 45 pessoas<br />tiveram seus ve&iacute;culos (carros e motocicletas)
      roubados ou furtados em janeiro deste ano. O n&uacute;mero representa uma m&eacute;dia
      de 1,5 ve&iacute;culos levados por bandidos diariamente na capital no per&iacute;odo.</p>\r\n<p>&nbsp;</p>\r\n<p>Segundo
      as estat&iacute;sticas da Pol&iacute;cia Militar, dos 45 ve&iacute;culos roubados
      ou furtados, 20 eram autom&oacute;veis e 25 eram motocicletas. Destes apenas
      10 foram recuperados at&eacute; o in&iacute;cio do m&ecirc;s de fevereiro. O
      aumento dos furtos e roubos apontado pela pol&iacute;cia &eacute; confirmado
      pelas v&iacute;timas desse tipo de crime cada vez mais comum no Estado.</p>\r\n<p>&nbsp;</p>\r\n<p>\"Eu
      tinha comprado o carro h&aacute; quatro meses apenas. Quando me falaram, na
      delegacia, que o assaltante j&aacute; era procurado pela pol&iacute;cia, fiquei
      assustada. Afinal, uma pessoa que podia estar presa levou meu carro\", afirma
      Vanessa Viana. A jornalista conta que o carro, um Uno Mille novo, na noite em
      que foi roubado estava estacionado em uma rua no bairro Bela Vista em Teresina.
      No local, o seu cunhado que dirigia o ve&iacute;culo participava de um encontro
      de jovens da Igreja do bairro.</p>\r\n<p>&nbsp;</p>\r\n<p><img src=\"/media/uploads/filebrowser/moto1.jpg\"
      alt=\"\" width=\"510\" height=\"339\" /></p>\r\n<p>&nbsp;</p>\r\n<p>Ao retornar
      ao local, foram&nbsp; abordados por um homem que fingia ser flanelinha. Com
      uma arma apontada para sua cabe&ccedil;a, o cunhado de Vanessa foi obrigada
      a dar a chave do carro. \"O carro tinha seguro. Mas, comprei o carro com muito
      sacrif&iacute;cio juntamente com meus pais. Meu pai &eacute; feirante, vende
      melancias. A gente fica &lsquo;desnorteado'. Uma coisa que voc&ecirc; batalha
      para<br />ter, desaparece em minutos\", conta. O homem que levou o ve&iacute;culo
      da jornalista foi preso dois dias ap&oacute;s o roubo, mas j&aacute; havia vendido
      o ve&iacute;culo por R$ 3 mil a um receptador do Maranh&atilde;o.</p>\r\n<p><br
      />Na maioria das ocorr&ecirc;ncias, os furtos e os roubos acontecem de forma
      r&aacute;pida, sem que a v&iacute;tima perceba a tempo de impedi-los. O comerciante
      Lourival Gomes conta que n&atilde;o percebeu qualquer movimento suspeito no
      dia em que teve a Saveiro, ano<br />1995, roubada, h&aacute; um ano, no centro
      de Teresina. \"Fui jantar na casa da filha e em 20 minutos levaram o carro.
      &Eacute; muito r&aacute;pido e deixa a gente sem ch&atilde;o\", lembra. Segundo
      Gomes, o ve&iacute;culo n&atilde;o possu&iacute;a seguro.</p>\r\n<p>&nbsp;</p>\r\n<p>Em
      2010, conforme dadosda Polinter, delegacia especializada em roubos e furtos
      de cargas e ve&iacute;culos, foram roubados 331 ve&iacute;culos (carros e motos)
      e furtados 338 em todo o Estado. Ao todo, 669 ve&iacute;culos, sendo que foram
      recuperados 512 (276 motocicletas e 236 carros), estando, ainda, em poder de
      bandidos 156 ve&iacute;culos que n&atilde;o foram localizados.</p>\r\n<p>&nbsp;</p>\r\n<p><img
      src=\"/media/uploads/filebrowser/moto.jpg\" alt=\"\" width=\"510\" height=\"203\"
      /></p>\r\n<p>&nbsp;</p>\r\n<p>A maioria dos ve&iacute;culos roubados s&atilde;o
      levados para os estados do Maranh&atilde;o, Par&aacute;, Tocantins, Cear&aacute;,
      Pernambuco e Bahia. De acordo com o delegado da Polinter, Francisco Costa, o
      Bareta, recentemente alguns policiais tiveram que ir ao estado do Maranh&atilde;o
      para recuperar tr&ecirc;s motos roubadas em Teresina e que se encontravam circulando
      normalmente na cidade maranhense de Colinas. \"A fiscaliza&ccedil;&atilde;o
      nas cidades do interior ainda &eacute; deficiente. Da&iacute;, a facilidade
      desses ve&iacute;culos circularem em outras cidades\", disse.</p>\r\n<p>&nbsp;</p>\r\n<p><br
      />Quem estaciona o carro nas ruas do centro de Teresina e em algumas vias da
      zona Leste da cidade est&aacute; vulner&aacute;vel a ser mais uma v&iacute;tima
      desse tipo de crime. De acordo com o Comando do Policiamento da Capital, os
      assaltantes n&atilde;o t&ecirc;m hora para agir, mas o per&iacute;odo do final
      da tarde &eacute; o preferido pelos bandidos, principalmente depois do hor&aacute;rio
      de visita quando os guardadores de j&aacute; n&atilde;o est&atilde;o mais por
      perto.</p>\r\n<p>&nbsp;</p>\r\n<p><br />Segundo o coronel Jos&eacute; Fernandes
      de Albuquerque, o centro da cidade e a zona Leste s&atilde;o as regi&otilde;es
      de Teresina de maior &iacute;ndice de roubos e furtos de ve&iacute;culos. S&atilde;o
      &aacute;reas onde existe muita concentra&ccedil;&atilde;o de pessoas e, consequentemente,
      de ve&iacute;culos. \"Nessas regi&otilde;es, o fluxo di&aacute;rio de pessoas
      &eacute; enorme. Nas ruas &eacute; f&aacute;cil constatar que motoristas estacionam
      o seu ve&iacute;culo pela manh&atilde; e somente no final da tarde retornam
      para peg&aacute;-lo. Nesse intervalo, os ve&iacute;culos ficam &agrave; merc&ecirc;
      dos ladr&otilde;es\",<br />explicou.</p>\r\n<p>&nbsp;</p>\r\n<p><img title=\"Cel.
      Albuquerque diz que ladr&otilde;es percebem os h&aacute;bitos dos motoristas
      (Foto: Raoni Barbosa)\" src=\"/media/uploads/filebrowser/moto2.jpg\" alt=\"Cel.
      Albuquerque diz que ladr&otilde;es percebem os h&aacute;bitos dos motoristas
      (Foto: Raoni Barbosa)\" width=\"510\" height=\"339\" /></p>\r\n<p><em>Cel. Albuquerque
      diz que ladr&otilde;es percebem os h&aacute;bitos dos motoristas (Foto: Raoni
      Barbosa)</em></p>\r\n<p>&nbsp;</p>\r\n<p><br /><strong>Motos roubadas t&ecirc;m
      destino certo: munic&iacute;pios do interior do PI e MA</strong></p>\r\n<p>De
      acordo com informa&ccedil;&otilde;es da Polinter, nos &uacute;ltimos anos t&ecirc;m
      aumentado consideravelmente o n&uacute;mero de motocicletas roubadas e furtadas
      em Teresina. A maior parte destes ve&iacute;culos &eacute; vendida para pessoas
      dos munic&iacute;pios do interior atrav&eacute;s de<br />documentos e notas
      falsas.</p>\r\n<p>&nbsp;</p>\r\n<p>O delegado Francisco Costa, o Bareta, explica
      que alguns dos ve&iacute;culos s&atilde;o ainda usados para a pr&aacute;tica
      de outros crimes, inclusive no interior do Estado. \"T&ecirc;m aumentado bastante
      as ocorr&ecirc;ncias em que bandidos usam motocicletas para cometer homic&iacute;dios,
      latroc&iacute;nios (roubo seguido de morte) e assaltos\", aponta.</p>\r\n<p>&nbsp;</p>\r\n<p>O
      aumento desses casos em que bandidos usam motocicletas para a pr&aacute;tica
      de delitos est&aacute; intimamente ligado a outro fator: &eacute; muito grande
      o n&uacute;mero de motocicletas na capital e no interior, cuja frota cresceu
      consideravelmente nos &uacute;ltimos anos, at&eacute; em fun&ccedil;&atilde;o
      da facilidade para se adquirir esses ve&iacute;culos.</p>\r\n<p>&nbsp;</p>\r\n<p>Mas,
      segundo o delegado Bar&ecirc;ta, a pol&iacute;cia tamb&eacute;m est&aacute;
      intensificando a fiscaliza&ccedil;&atilde;o e apreendendo os ve&iacute;culos
      que s&atilde;o produto de furto e roubo. \"Este ano mesmo j&aacute; apresentamos
      um planejamento t&aacute;tico para a Secretaria de Seguran&ccedil;a para uma
      atua&ccedil;&atilde;o mais integrada com os comandos de pol&iacute;cia do interior
      do Piau&iacute;\", acrescentou o delgado da Polinter.</p>\r\n<p>&nbsp;</p>\r\n<p><br
      /><strong>Cerca de 500 ve&iacute;culos aguardam decis&atilde;o da Justi&ccedil;a
      no p&aacute;tio da Polinter</strong></p>\r\n<p>Carros e motocicletas lotam o
      p&aacute;tio da Polinter, delegacia especializada de repress&atilde;o a Furtos
      e Roubos de Ve&iacute;culos, em Teresina. S&atilde;o aproximadamente 500 itens,
      ve&iacute;culos e partes deles, como motores, carenagens, que foram apreendidos
      e recuperados. Boa parte dos ve&iacute;culos aguarda decis&atilde;o da Justi&ccedil;a
      para sa&iacute;rem de l&aacute;. S&atilde;o aqueles em que os inqu&eacute;ritos
      j&aacute;<br />foram conclu&iacute;dos e os respons&aacute;veis n&atilde;o aparecem.
      H&aacute; ainda casos em que a libera&ccedil;&atilde;o depende da burocracia.</p>\r\n<p>&nbsp;</p>\r\n<p>Atualmente,
      os mais velhos \"h&oacute;spedes\" ocupam os p&aacute;tios desde 2002. Segundo
      o delegado Francisco Costa, o Bareta, a maioria dos ve&iacute;culos est&aacute;
      com chassi adulterado. \"Se o respons&aacute;vel provar origem l&iacute;cita
      pode retirar, caso contr&aacute;rio n&atilde;o &eacute;<br />devolvido e depende
      de decis&atilde;o da Justi&ccedil;a\", explica.</p>\r\n<p>&nbsp;</p>\r\n<p>H&aacute;
      ainda casos em que o estado que o item est&aacute; n&atilde;o compensa para
      o propriet&aacute;rio a retirada. Algumas motos se encontram em situa&ccedil;&atilde;o
      t&atilde;o prec&aacute;ria que n&atilde;o compensa para o propriet&aacute;rio
      retirar. Tamb&eacute;m nesta situa&ccedil;&atilde;o autom&oacute;veis e motocicletas
      de<br />outros estados e de ocorr&ecirc;ncias em outros munic&iacute;pios.</p>\r\n<p>&nbsp;</p>\r\n<p>No
      local, n&atilde;o existe uma estrutura adequada para o armazenamento de ve&iacute;culos
      que ficam em meio ao mato, sob sol e chuva. No dep&oacute;sito, os ve&iacute;culos
      est&atilde;o relacionados ainda &agrave;s situa&ccedil;&otilde;es que dificultam
      a localiza&ccedil;&atilde;o do respons&aacute;vel e com isso os<br />p&aacute;tios
      v&atilde;o enchendo. \"Quando os ve&iacute;culos s&atilde;o de ocorr&ecirc;ncias
      de outros estados, h&aacute; mais dificuldade de localizar o propriet&aacute;rio.
      Mas temos feito um trabalho mais integrado com as pol&iacute;cias de outros
      estados\", declara Bar&ecirc;ta.</p>\r\n<p>&nbsp;</p>\r\n<p>De acordo com a
      Polinter, todos os ve&iacute;culos e pe&ccedil;as que chegam ao local passam
      por uma vistoria antes de entrar no p&aacute;tio. Depois, todas as informa&ccedil;&otilde;es,
      como modelo, placa, chassi, n&uacute;mero do boletim de ocorr&ecirc;ncia, do
      inqu&eacute;rito, data de entrada,<br />s&atilde;o inseridas em um arquivo.</p>\r\n<p>&nbsp;</p>\r\n<p>Com
      essa organiza&ccedil;&atilde;o, a delegacia mant&eacute;m atualizados os dados
      sobre o que h&aacute; sob a sua responsabilidade. Quando o ve&iacute;culo &eacute;
      retirado, &eacute; informado no sistema. \"S&oacute; sai daqui se estiver com
      o carimbo do cart&oacute;rio central e ap&oacute;s outra vistoria\", afirma
      Bar&ecirc;ta.</p>\r\n<p>&nbsp;</p>\r\n<p><br /><strong>Quem tem carro roubado
      pode pedir a restitui&ccedil;&atilde;o do IPVA</strong></p>\r\n<p><br />Voc&ecirc;
      sabia que se o seu carro for roubado voc&ecirc; tem direito &agrave; restitui&ccedil;&atilde;o
      do Imposto sobre a Propriedade de Ve&iacute;culos Automotores (IPVA)? O imposto
      a ser devolvido varia de acordo com o valor j&aacute; pago do IPVA e com o m&ecirc;s
      em que o carro foi roubado. A lei &eacute; nacional, ratificada pela Lei n&ordm;
      5.911/09, de autoria da ent&atilde;o deputada estadual L&iacute;lian Martins
      (PSB) e o prazo que o motorista tem para pedir a devolu&ccedil;&atilde;o &eacute;
      o mesmo em todo o pa&iacute;s.</p>\r\n<p>&nbsp;</p>\r\n<p>A lei prev&ecirc;
      a devolu&ccedil;&atilde;o do dinheiro proporcional ao tempo em que o propriet&aacute;rio
      ficou sem o ve&iacute;culo, contando sempre a partir do m&ecirc;s seguinte ao
      crime. Por exemplo, quem quitou o IPVA e ficou sem o carro este m&ecirc;s, recebe
      a metade do dinheiro de volta em mar&ccedil;o. A v&iacute;tima n&atilde;o pode
      deixar de registrar o boletim de ocorr&ecirc;ncia para ter direito ao benef&iacute;cio.</p>\r\n<p>&nbsp;</p>\r\n<p>Al&eacute;m
      do boletim, &eacute; preciso um registro de roubo no Departamento de Tr&acirc;nsito
      e solicitar o benef&iacute;cio junto &agrave; Secretaria da&nbsp; Fazenda (Sefaz),
      em qualquer ag&ecirc;ncia de atendimento, protocolando os documentos no departamento
      financeiro.</p>\r\n<p>&nbsp;</p>\r\n<p>De acordo com a Sefaz, caso o ve&iacute;culo
      seja recuperado, o contribuinte ter&aacute; que recolher o imposto integral
      30 dias ap&oacute;s o registro, tendo como base o boletim de ocorr&ecirc;ncia.
      Vale lembrar que o contribuinte que estiver inadimplente com o IPVA de algum
      outro exerc&iacute;cio ou qualquer outro tributo devido ao Estado n&atilde;o
      poder&aacute; resgatar o valor enquanto houver a pend&ecirc;ncia.</p>\r\n<p>&nbsp;</p>\r\n<p>O
      imposto dever&aacute; ser pago em prazo m&eacute;dio de 60 dias. \"O contribuinte
      n&atilde;o pode deixar de trazer todos os documentos<br />necess&aacute;rios
      para dar entrada em seu processo, pois com a falta destes documentos a restitui&ccedil;&atilde;o
      n&atilde;o poder&aacute; ser realizada\",<br />completa a coordenadora de Impostos
      Diretos e Taxas, Maria das Gra&ccedil;as Lopes.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\n
