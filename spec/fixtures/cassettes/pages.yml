      title=\"Cavenaghi no treino do Internacional (Foto: Lucas Uebel / VIPCOMM)\"
      width=\"300\"><strong>Cavenaghi domina a bola no treino do<br>\r\n\tInternacional
      (Foto: Lucas Uebel / VIPCOMM)</strong></div>\r\n<p>\r\n\tO atacante Fernando
      Cavenaghi j&#225; apareceu no Boletim Informativo Di&#225;rio (BID) como jogador
      do Inter. No entanto, um entrave burocr&#225;tico faz com que o clube ga&#250;cho
      ainda aguarde pela libera&#231;&#227;o oficial da Fifa para que o jogador tenha
      condi&#231;&#245;es totais de jogo.</p>\r\n<p>\r\n\t- O Cavenaghi ainda n&#227;o
      tem a libera&#231;&#227;o total. Existe uma d&#250;vida de transfer&#234;ncia
      que a Fifa colocou um sinal amarelo. Fez com que o Inter pedisse explica&#231;&#245;es.
      Por essa raz&#227;o, ainda n&#227;o est&#225; liberado. O clube tem precau&#231;&#227;o.
      N&#227;o vai colocar enquanto n&#227;o tiver com o sinal verde - explica o t&#233;cnico
      Celso Roth, durante a coletiva desta sexta-feira.</p>\r\n<p>\r\n\tDe acordo
      com o vice de futebol Roberto Siegmann, o Inter aguarda por essa libera&#231;&#227;o
      ainda para a tarde desta sexta-feira. A quest&#227;o &#233; de que a Fifa considera
      que foram tr&#234;s transfer&#234;ncias de acordo com a temporada europeia:
      do Bordeaux para o Mallorca, do retorno para o clube franc&#234;s e finalmente
      da contrata&#231;&#227;o pelo Inter.</p>\r\n<p>\r\n\t- A Fifa tem uma regra
      que aparece no sistema. Mais de tr&#234;s transfer&#234;ncias internacionais
      excedem o limite. Todos os antecedentes entre Mallorca e Bordeaux seriam como
      uma nova transfer&#234;ncia. Devemos estar recebendo um e-mail hoje ainda com
      esse esclarecimento. Mas est&#225; tudo normal - esclarece Siegmann.</p>\r\n<p>\r\n\tNa
      quinta-feira, Cavenaghi treinou como titular ao lado de Leandro Dami&#227;o.
      Nesta sexta, o argentino foi substitu&#237;do por Z&#233; Roberto.</p>\r\n</div>\n
